<html ng-app="physics">
  <head>
    <meta charset="utf-8">
    <title>Side Menu</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/dist/css/ionic.css">

    <script src="/dist/js/ionic.bundle.js"></script>

    <script src="ionicPhysics.js"></script>
    <script src="lib/physicsjs/physicsjs-full-0.5.4.js"></script>

    <style>
    .scene {
      position: fixed;
      display: block;
      left: 0;
      right: 0;
      bottom: 44px;
      border: 4px dotted red;
    }
    .physics-body {
      -webkit-transform: translateZ(0);
    }
    </style>
  </head>
  <body ng-controller="PhysicsCtrl">
    <ion-pane>
      <ion-header-bar id="header" class="bar-positive">
        <h1 class="title">Ionic Physics</h1>
      </ion-header-bar>
      <ion-content scroll="false" ion-scene id="container" gravity="gravity">
        <ion-body x="0" y="0" height="568" width="280" style="background-color: red; z-index: 4">
        </ion-body>
        <ion-body x="0" y="0" height="568" width="320" style="background-color: blue; z-index: 2">
        </ion-body>
      </ion-content>
    </ion-pane>

    <script>
      angular.module('physics', ['ionic', 'ionic.contrib.physics'])

      .controller('PhysicsCtrl', function($scope, $ionicPhysics, $timeout) {
        $scope.gravity = [-1, 0];
      })
    </script>
  </body>
</html>
