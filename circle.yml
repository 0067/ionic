machine:
  node:
    version: v0.10.26
  environment:
    SNAPSHOT_BROWSER: chrome
    SNAPSHOT_BROWSER_ID: chrome_desktop_narrow
    SNAPSHOT_WIDTH: 400
    SNAPSHOT_HEIGHT: 800
dependencies:
  pre:
    # Install protractor and gulp locally first time,
    # they will be cached with the rest of node_modules
    # subsequently
    - npm install protractor gulp
test:
  override:
    # Use aliases to refer to protractor and gulp globally
    - alias protractor=$PWD/node_modules/bin/protractor
    - alias gulp=$PWD/node_modules/bin/gulp
    - ./scripts/shippable/ci.sh
