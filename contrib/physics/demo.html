<html ng-app="physics">
  <head>
    <meta charset="utf-8">
    <title>Content</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/dist/css/ionic.css">

    <script src="/dist/js/ionic.bundle.js"></script>

    <script src="ionicPhysics.js"></script>
    <script src="lib/physicsjs/physicsjs-full-0.5.4.js"></script>

    <style>
    .scene {
      position: fixed;
      display: block;
      left: 0;
      right: 0;
      bottom: 44px;
      border: 4px dotted red;
    }
    .physics-body {
      -webkit-transform: translateZ(0);
    }
    </style>
  </head>
  <body>
    <ion-pane>
      <ion-header-bar id="header" class="bar-positive">
        <h1 class="title">Ionic Physics</h1>
      </ion-header-bar>
      <ion-content scroll="false" ion-scene id="container" gravity="[0,1]">
        <div ng-controller="PhysicsCtrl">
          <ion-body ng-repeat="body in bodies" x="{{body.x}}" y="{{body.y}}" width="{{body.width}}" height="{{body.height}}" style="background-color: red">
          </ion-body>
        </div>
      </ion-content>
    </ion-pane>

    <script>
      angular.module('physics', ['ionic', 'ionic.contrib.physics'])

      .controller('PhysicsCtrl', function($scope, $ionicDynamicAnimator, $ionicGravityBehavior, $timeout) {

        $timeout(function() {
          console.log('Animator', $scope.dynamicAnimator);
          var gravity = $ionicGravityBehavior([0, 1]);
          $scope.dynamicAnimator.addBehavior(gravity);
        });


        $scope.bodies = [];
        for(var i = 0; i < 5; i++) {
          $scope.bodies.push({
            x: Math.random() * (window.innerWidth - 100),
            y: Math.random() * (window.innerHeight - 100),
            width: 50,
            height: 50
          });
        }
      })
    </script>
  </body>
</html>
