<html ng-app="nav">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>navViews and ion-tabs w/ nested navViews</title>

    <link rel="stylesheet" href="../../../../dist/css/ionic.css">
    <script src="../../../../dist/js/ionic.bundle.js"></script>
    <script src="dom-trace.js"></script>
  </head>
  <body>

    <div>
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon">
          Back
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="page1.html" type="text/ng-template">
      <ion-view title="Page 1">
        <ion-content padding="true">
          <a href="#/page2" class="button button-positive">Page 2</a>
        </ion-content>
      </ion-view>
    </script>
    <script id="page2.html" type="text/ng-template">
      <ion-view title="Page 2">
        <ion-content padding="true">
          <a href="#/page3" class="button button-positive">Page 3</a>
        </ion-content>
      </ion-view>
    </script>
    <script id="page3.html" type="text/ng-template">
      <ion-view title="Page 3">
        <ion-content padding="true">
          <a href="#/page1" class="button button-positive">Page 1</a>
        </ion-content>
      </ion-view>
    </script>
    <script>
      angular.module('nav', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {

        $stateProvider
          .state('page1', {
            url: "/page1",
            templateUrl: "page1.html"
          })
          .state('page2', {
            url: "/page2",
            templateUrl: "page2.html"
          })
          .state('page3', {
            url: "/page3",
            templateUrl: "page3.html"
          })

         $urlRouterProvider.otherwise("/page1");

       });
    </script>
  </body>
</html>
